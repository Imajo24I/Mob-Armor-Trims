name: Bug Report
description: Create a Bug report to help improve this Project
labels: [bug]
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes: 
      label: Mod Setup
      description: Add any information about the modloader and version, mod version and additional mods
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here. This might include logs, screenshots, etc.
    validations:
      required: true
