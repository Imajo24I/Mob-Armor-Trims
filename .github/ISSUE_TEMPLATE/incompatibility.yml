name: Incompatibility
description: Report any incompatible mods here
labels: [incompatibility]
body:
  - type: textarea
    attributes:
      label: Incompatible Mod
      description: List the mod that is incompatible with the Mob Armor Trims mod
    validations:
      required: true

- type: textarea
  attributes:
    label: Issue
    description: Please describe the issue you are having with the incompatible mod
  validation:
    required: true

- type: textarea
  attributes:
    label: Mod Setup
    description: Add additional information about the modloader and version, mod version and additional mods
  validation:
    required: true

-type: textarea
  attributes:
    label: Additional Information
    description: Add any other context about the problem here. This might include logs, screenshots, etc.
  validation:
    required: false
